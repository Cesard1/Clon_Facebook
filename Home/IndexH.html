<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Página Principal de Facebook</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="../Imagenes/Logo_inicio.png" alt="Facebook Logo">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar en Facebook">
            </div>
            <div class="menu-icons">
                <i class="fas fa-home"></i>
                <i class="fas fa-users"></i>
                <i class="fas fa-comment"></i>
                <i class="fas fa-bell"></i>
                <i class="fas fa-caret-down"></i>
            </div>
        </nav>
    </header>
    <main>
        <!-- Publicaciones, noticias, etc. -->
        <div class="post">
            <div class="user-info">
                <img src="user1.jpg" alt="Usuario 1">
                <h2>Nombre de Usuario 1</h2>
            </div>
            <p>Texto de la publicación 1.</p>
        </div>
        <div class="post">
            <div class="user-info">
                <img src="user2.jpg" alt="Usuario 2">
                <h2>Nombre de Usuario 2</h2>
            </div>
            <p>Texto de la publicación 2.</p>
        </div>
        <!-- Más publicaciones aquí -->
    </main>
    <footer>

        <div class="footer-content">
            <p>© 2023 Cesar Diego Hernández Martínez</p>
            <a href="https://github.com/Cesard1" target="_blank">Mi perfil de GitHub</a>
        </div>
    </footer>
</body>
</html>
