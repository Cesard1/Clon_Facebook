<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Inicio de Sesión</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="./Imagenes/Logo_inicio.png" alt="Facebook Logo">
            <form id="login-form">
                <input type="text" placeholder="Correo electrónico o teléfono">
                <input type="password" placeholder="Contraseña">
                <button  type="submit">Iniciar sesión</button>
            </form>
            <a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de forma predeterminada
            // Aquí puedes agregar tu código para cargar un archivo HTML local o realizar cualquier otra acción
            alert("Iniciar sesión presionado"); // Ejemplo: mostrar una alerta
            window.location.href = "./Home/IndexH.html"; //aqui se craga un html en especifico
        });
    </script>
</body>
</html>
